champPerso:
    path:     /
    defaults: { _controller: "OCIMFormationsBundle:ChampPerso:index" }

champPerso_show:
    path:     /{id}/show
    defaults: { _controller: "OCIMFormationsBundle:ChampPerso:show" }

champPerso_new:
    path:     /new
    defaults: { _controller: "OCIMFormationsBundle:ChampPerso:new" }

champPerso_create:
    path:     /create
    defaults: { _controller: "OCIMFormationsBundle:ChampPerso:create" }
    requirements: { _method: post }

champPerso_edit:
    path:     /formation-{idformation}/{generation}
    defaults: { _controller: "OCIMFormationsBundle:ChampPerso:edit", generation : edit}
    requirements: 
        generation: generate|edit

champPerso_update:
    path:     /{id}/update
    defaults: { _controller: "OCIMFormationsBundle:ChampPerso:update" }
    requirements: { _method: post|put }

champPerso_delete:
    path:     /{id}/delete
    defaults: { _controller: "OCIMFormationsBundle:ChampPerso:delete" }
    requirements: { _method: post|delete }

champPerso_reponse:
    path:     /update/reponse
    defaults: { _controller: "OCIMFormationsBundle:ChampPerso:reponse" }
    requirements: { _method: post }