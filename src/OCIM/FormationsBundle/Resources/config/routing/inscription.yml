inscription:
    path:     /
    defaults: { _controller: "OCIMFormationsBundle:Inscription:index" }

inscription_show:
    path:     /{id}/show
    defaults: { _controller: "OCIMFormationsBundle:Inscription:show" }

inscription_new:
    path:     /new
    defaults: { _controller: "OCIMFormationsBundle:Inscription:new" }

inscription_create:
    path:     /create
    defaults: { _controller: "OCIMFormationsBundle:Inscription:create" }
    requirements: { _method: post }

inscription_edit:
    path:     /edit-{id}
    defaults: { _controller: "OCIMFormationsBundle:Inscription:edit" }

inscription_update:
    path:     /{id}/update
    defaults: { _controller: "OCIMFormationsBundle:Inscription:update" }
    requirements: { _method: post|put }

inscription_delete:
    path:     /inscription-{id}/delete
    defaults: { _controller: "OCIMFormationsBundle:Inscription:delete" }
    requirements: { _method: post|delete }

inscription_edit_ordre:
    path: /ordre
    defaults: { _controller: "OCIMFormationsBundle:Inscription:ordre" }
    requirements: { _method: post }

inscription_update_statut_convention:
    path: /statut-convention/
    defaults: { _controller: "OCIMFormationsBundle:Inscription:updateStatutConvention" }
    requirements: { _method: post }

inscription_update_statut_inscription:
    path: /statut-inscription/
    defaults: { _controller: "OCIMFormationsBundle:Inscription:updateStatutInscription" }
    requirements: { _method: post }

inscription_switch_stagiaire_class:
    path: /switch-stagiaire-intervenant/{idinscription}
    defaults: { _controller: "OCIMFormationsBundle:Inscription:switchStagiaire" }
