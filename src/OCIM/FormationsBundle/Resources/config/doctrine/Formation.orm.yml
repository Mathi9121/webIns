OCIM\FormationsBundle\Entity\Formation:
    type: entity
    manyToOne:
      type:
        targetEntity: TypeFormation
        inversedBy: formations
        joinColumn:
            name: type_id
            referencedColumnName: id
    oneToMany:
        formationFormule:
            targetEntity: formationFormule
            mappedBy: formation
            cascade: ["all"]
        modelesIntervenants:
            targetEntity: ModeleChampPerso
            mappedBy: formation
    manyToMany:
        intervenants:
            inversedBy: formations
            targetEntity: OCIM\ContactsBundle\Entity\Intervenant
            orderBy:
                nom: ASC
            joinTable:
                name: Intervenants
                joinColumns:
                    formation_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    intervenant_id:
                        referencedColumnName: id
    table: null
    repositoryClass: OCIM\FormationsBundle\Entity\FormationRepository
    id:
        id:
            type: integer
            id: true
            default: 500
            generator:
                strategy: AUTO
    fields:
        intitule:
            type: string
            length: 255
        lieu:
            type: string
            length: 255
        dateDebut:
            type: date
        dateFin:
            type: date
        dateText:
            type: string
            length: 255
        nbHeures:
            type: string
            length: 255
        nbJours:
            type: decimal
            scale: 1
            precision: 5
    lifecycleCallbacks: {  }
