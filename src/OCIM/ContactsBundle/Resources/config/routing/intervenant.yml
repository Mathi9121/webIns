intervenants:
    path:     /
    defaults: { _controller: "OCIMContactsBundle:Intervenant:index" }

intervenants_show:
    path:     /formation-{idformation}/{id}/show
    defaults: { _controller: "OCIMContactsBundle:Intervenant:show" }

intervenants_new:
    path:     formation-{idformation}/new
    defaults: { _controller: "OCIMContactsBundle:Intervenant:new" }

intervenants_create:
    path:     /formation-{idformation}/create/
    defaults: { _controller: "OCIMContactsBundle:Intervenant:create" }
    requirements: { _method: post }

intervenants_edit:
    path:     /formation-{idformation}/{id}/edit
    defaults: { _controller: "OCIMContactsBundle:Intervenant:edit" }

intervenants_update:
    path:     /formation-{idformation}/{id}/update
    defaults: { _controller: "OCIMContactsBundle:Intervenant:update" }
    requirements: { _method: post|put }

intervenants_delete:
    path:     /formation-{idformation}/{id}/delete
    defaults: { _controller: "OCIMContactsBundle:Intervenant:delete" }
    requirements: { _method: post|delete }
