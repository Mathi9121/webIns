inscription:
    path:     /
    controller: App\Controller\Evenements\Inscription::index

inscription_show:
    path:     /{id}/show
    controller: App\Controller\Evenements\Inscription::show

inscription_new:
    path:     /new
    controller: App\Controller\Evenements\Inscription::new

inscription_create:
    path:     /create
    controller: App\Controller\Evenements\Inscription::create
    requirements: { methods: post }

inscription_edit:
    path:     /edit-{id}
    controller: App\Controller\Evenements\Inscription::edit

inscription_update:
    path:     /{id}/update
    controller: App\Controller\Evenements\Inscription::update
    requirements: { methods: post|put }

inscription_delete:
    path:     /inscription-{id}/delete
    controller: App\Controller\Evenements\Inscription::delete
    requirements: { methods: post|delete }

inscription_edit_ordre:
    path: /ordre
    controller: App\Controller\Evenements\Inscription::ordre
    requirements: { methods: post }

inscription_update_statut_convention:
    path: /statut-convention/
    controller: App\Controller\Evenements\Inscription::updateStatutConvention
    requirements: { methods: post }

inscription_update_statut_inscription:
    path: /statut-inscription/
    controller: App\Controller\Evenements\Inscription::updateStatutInscription
    requirements: { methods: post }

inscription_update_statut_financement:
    path: /statut-financement/
    controller: App\Controller\Evenements\Inscription::updateStatutFinancement
    requirements: { methods: post }

inscription_switch_stagiaire_class:
    path: /switch-stagiaire-intervenant/{idinscription}
    controller: App\Controller\Evenements\Inscription::switchStagiaire
