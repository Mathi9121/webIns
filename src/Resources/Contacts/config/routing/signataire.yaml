signataire:
    path:     /
    controller: App\Controller\Contacts\Signataire::index

signataire_show:
    path:     /{id}/show
    controller: App\Controller\Contacts\Signataire::show

signataire_new:
    path:     /evenement-{idevenement}/inscription-{idinscription}/new
    controller: App\Controller\Contacts\Signataire::new

signataire_create:
    path:     /evenement-{idevenement}/{idinscription}/create
    controller: App\Controller\Contacts\Signataire::create
    requirements: { methods: post }

signataire_edit:
    path:     /evenement-{idevenement}/{id}/edit
    controller: App\Controller\Contacts\Signataire::edit

signataire_update:
    path:     /evenement-{idevenement}/{id}/update
    controller: App\Controller\Contacts\Signataire::update
    requirements: { methods: post|put }

signataire_delete:
    path:     /{id}/delete
    controller: App\Controller\Contacts\Signataire::delete
    requirements: { methods: post|delete }