imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    #trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        gc_probability: 0
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
    #    resources:
             - '::form.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        dql:
            datetime_functions:
                YEAR: OCIM\EvenementsBundle\DQL\Year

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

knp_snappy:
    pdf:
        enabled:    true
        binary:     wkhtmltopdf
        options:
          - { name: page-size, value: A4 }
          - { name: zoom, value: 1 }
          - { name: encoding, value: utf-8 }
          - { name: dpi , value: 300 }
          - { name: image-dpi , value: 300 }
          - { name: image-quality , value: 100 }
          - { name: margin-bottom , value: 7 }
          - { name: margin-top , value: 7 }
          - { name: margin-right , value: 7 }
          - { name: margin-left , value: 7 }
          - { name: page-width  , value: 210 }
          - { name: page-height  , value: 297 }
          - { name: disable-smart-shrinking  , value: false }
          - { name: lowquality  , value: false }

    image:
        enabled:    false
        binary:     wkhtmltoimage
        options:    []

services:
    Symfony\Bundle\AsseticBundle\AsseticBundle:
        public: true
